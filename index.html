
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Replica Instagram</title>
</head>
<body>
    <main>
        <section class="distancia">
            <div class="banner1">
                <img id="banner2" src="banner2.png">
            </div>
        </section>
        <section class="right">

            <section class="area-top">
                <div class="area-img-name">
                    <img src="logo_instagram.png">
                </div>

                <div class="area-input">
                    <input type="text" placeholder="Número de telefone, usuário ou e-mail">
                    <input type="password" placeholder="Senha">
                    <button type="button">Entrar</button>
                </div>
                
                
                
                <div class="area-separador">
                    <div class="hr-1">
                        <hr>
                    </div>
                        <p>  ou</p>
                    <div class="hr-2">
                        <hr>
                    </div>
                </div>
                
                <div class="area-login-facebook">
                    <div class="area-logo-face">
                        <img src="logo_facebook.svg">
                    </div>
                    <span>Entrar com o facebook</span>
                </div>
                <div class="area-resetar-senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </section>

            <div class="area-bottom">
                <span>Não tem uma conta? <a href="#">Cadstre-se</a> </span>
            </div>
            
            <div class="area-sub-bottom">
                <span>Obtenha o aplicativo</span>
                <div class="area-img-lojas">
                    <div class="img-1">
                        <img src="apple_btn.png">
                    </div>
                    <div class="img-2">
                        <img src="gplay_btn.png">
                    </div>
                </div>
            </div>

        </section>

    </main>
</body>
</html>
